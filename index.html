<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <script src="library.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <p id="demo">Add a new book to your library</p>
  <button type="button" onclick="showForm()">Click here to fill out book info</button>
  <form id="form1">
    <div>
      <label for="title">Title: </label>
      <input type="text" name="title" id="title" required>
    </div>
    <div>
      <label for="author">Author: </label>
      <input type="text" name="author" id="author" required>
    </div>
    <div>
      <label for="pages">Pages: </label>
      <input type="text" name="pages" id="pages" required>
    </div>
    <div>
      <label for="read">I have read it </label>
      <input type="radio" name="read" id="read" value="read" required>
      <label for="read">I have not read it </label>
      <input type="radio" name="read" id="read" value="not read yet" required>
    </div>
    <button id="submitBook" type="button" value="createBook" onclick="addBookToLibrary()">
  </form>
  
</body>
</html>
